<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Invoice</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <!-- ================= BASE STYLE ================= -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .bordered-table {
            border-collapse: collapse;
            width: 100%;
        }

        .bordered-table th,
        .bordered-table td {
            border: 1px solid black;
            padding: 8px;
        }

        .bordered-table th {
            background-color: #f2f2f2;
        }

        .pdf-content {
            padding: 20px;
        }
    </style>

    <!-- ================= WATERMARK ================= -->
    <style>
        #invoiceContent {
            position: relative;
            overflow: hidden;
        }

        #invoiceContent::before {
            content: "ARFICA COM";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 100px;
            font-weight: 700;
            color: rgba(220, 38, 38, 0.08);
            white-space: nowrap;
            pointer-events: none;
            z-index: 0;
        }

        #invoiceContent > * {
            position: relative;
            z-index: 1;
        }
    </style>

    <!-- ================= PRINT / PDF ================= -->
    <style>
        @media print {
            body {
                min-width: 1024px !important;
            }

            #invoiceContent {
                width: 1024px !important;
                max-width: 1024px !important;
                margin: 0 auto !important;
            }

            table {
                font-size: 12px;
            }

            input, textarea {
                font-size: 12px !important;
            }

            button {
                display: none !important;
            }
        }
    </style>
</head>

<body class="p-8">

<div id="invoiceContent" class="max-w-4xl mx-auto pdf-content">

    <!-- HEADER -->
    <div class="text-center mb-4">
        <h1 class="text-2xl font-bold text-red-600">ARFICA COM</h1>
        <p class="text-sm text-red-600">Radio Communication &amp; Accessories</p>
        <p class="text-sm">
            Jl Gajah Mada, Pasar Glodok Jaya | Glodok City Lt.2 Blk No : 53-54
        </p>
    </div>

    <!-- INFO -->
    <table class="bordered-table mb-4">
        <tr>
            <td class="w-1/2">
                <p><strong>No:</strong>
                    <input id="invoiceNumber" class="border border-gray-300 p-1" type="text"/>
                </p>
                <p><strong>Date:</strong>
                    <input id="invoiceDate" class="border border-gray-300 p-1" type="text"/>
                </p>
                <p><strong>Term:</strong>
                    <input class="border border-gray-300 p-1" type="text" value="Transfer"/>
                </p>
            </td>
            <td class="w-1/2">
                <p><strong>To:</strong>
                    <input class="border border-gray-300 p-1" type="text" value="CV ELEXTRA"/>
                </p>
                <p><strong>Attn:</strong>
                    <input class="border border-gray-300 p-1" type="text" value="Bpk Wandy"/>
                </p>
                <p><strong>Phone:</strong>
                    <input class="border border-gray-300 p-1" type="text" value="0411-423888"/>
                </p>
            </td>
        </tr>
    </table>

    <!-- TABLE -->
    <h2 class="text-xl font-bold mb-2">Invoice</h2>

    <table class="bordered-table mb-4" id="invoiceTable">
        <thead>
        <tr>
            <th>No</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Amount (IDR)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="addRowButton"
            class="bg-blue-500 text-white px-4 py-2 mb-4"
            onclick="addRow()">Add Row</button>

    <!-- TOTAL -->
    <table class="bordered-table mb-4">
        <tr>
            <td class="w-3/4 text-right"><strong>Total</strong></td>
            <td id="grandTotal">Rp 0</td>
        </tr>
    </table>

        <!-- PAYMENT -->
        <h2 class="text-xl font-bold mb-2">Payment Detail</h2>

        <div class="space-y-3">

            <!-- BANK 1 -->
            <div class="grid grid-cols-3 gap-2 items-center">
                <label class="font-semibold">Nama Bank</label>
                <input class="col-span-2 border border-gray-300 p-1" value="Mandiri"/>
            </div>

            <div class="grid grid-cols-3 gap-2 items-center">
                <label class="font-semibold">No. Rekening</label>
                <input class="col-span-2 border border-gray-300 p-1" value="12000-1172-1888"/>
            </div>

            <div class="grid grid-cols-3 gap-2 items-center mb-4">
                <label class="font-semibold">A/n</label>
                <input class="col-span-2 border border-gray-300 p-1" value="BASRI"/>
            </div>

            <hr class="my-4">

            <!-- BANK 2 -->
            <div class="grid grid-cols-3 gap-2 items-center">
                <label class="font-semibold">Nama Bank</label>
                <input class="col-span-2 border border-gray-300 p-1" value="BCA"/>
            </div>

            <div class="grid grid-cols-3 gap-2 items-center">
                <label class="font-semibold">No. Rekening</label>
                <input class="col-span-2 border border-gray-300 p-1" value="2120-3762-95"/>
            </div>

            <div class="grid grid-cols-3 gap-2 items-center">
                <label class="font-semibold">A/n</label>
                <input class="col-span-2 border border-gray-300 p-1" value="BASRI"/>
            </div>

        </div>


    <button id="exportButton"
            class="bg-green-500 text-white px-4 py-2 mt-4"
            onclick="exportToPDF()">Export to PDF</button>

</div>

<!-- ================= SCRIPT ================= -->
<script>
    function addRow() {
        const table = document.querySelector('#invoiceTable tbody');
        const rowCount = table.rows.length + 1;

        const row = table.insertRow();
        row.innerHTML = `
            <td>${rowCount}</td>
            <td><textarea class="border border-gray-300 p-1 w-full"></textarea></td>
            <td><input class="border border-gray-300 p-1 w-full" type="number" oninput="calculateAmount(this)"/></td>
            <td><input class="border border-gray-300 p-1 w-full" type="text" oninput="calculateAmount(this)"/></td>
            <td><input class="border border-gray-300 p-1 w-full" readonly/></td>
        `;
    }

    function calculateAmount(el) {
        const row = el.closest('tr');
        const qty = row.cells[2].querySelector('input').value;
        const price = row.cells[3].querySelector('input').value.replace(/\D/g, '');
        const amountInput = row.cells[4].querySelector('input');

        if (qty && price) {
            const total = qty * price;
            amountInput.value = `Rp ${total.toLocaleString('id-ID')}`;
        } else {
            amountInput.value = '';
        }

        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('#invoiceTable tbody tr').forEach(row => {
            const val = row.cells[4].querySelector('input').value.replace(/\D/g, '');
            total += parseInt(val || 0);
        });
        document.getElementById('grandTotal').innerText =
            `Rp ${total.toLocaleString('id-ID')}`;
    }

    function exportToPDF() {
        document.getElementById('addRowButton').style.display = 'none';
        document.getElementById('exportButton').style.display = 'none';

        html2pdf().from(document.getElementById('invoiceContent'))
            .set({
                margin: 1,
                filename: 'invoice.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            })
            .save()
            .then(() => {
                document.getElementById('addRowButton').style.display = 'block';
                document.getElementById('exportButton').style.display = 'block';
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();

        document.getElementById('invoiceDate').value =
            today.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });

        const d = String(today.getDate()).padStart(2, '0');
        const m = String(today.getMonth() + 1).padStart(2, '0');
        const y = String(today.getFullYear()).slice(-2);

        document.getElementById('invoiceNumber').value =
            `INV/${d}${m}${y}/AC/${m}`;
    });
</script>

</body>
</html>
