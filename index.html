<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bordered-table {
            border-collapse: collapse;
            width: 100%;
        }
        .bordered-table th, .bordered-table td {
            border: 1px solid black;
            padding: 8px;
        }
        .bordered-table th {
            background-color: #f2f2f2;
        }
        .pdf-content {
            padding: 20px;
        }
    </style>
</head>
<body class="p-8">
    <div id="quotationContent" class="max-w-4xl mx-auto pdf-content">
        <div class="flex items-center mb-4">
            <div>
                <h1 class="text-2xl font-bold text-red-600">ARFICA COM</h1>
                <p>Jl Gajah Mada, Pasar Glodok Jaya | Glodok City Lt.2 Blk No : 53-54</p>
            </div>
        </div>
        <table class="bordered-table mb-4">
            <tr>
                <td class="w-1/2">
                    <p><strong>No:</strong> <input class="border border-gray-300 p-1" type="text" value="INV/151124/AC/11"/></p>
                    <p><strong>Date:</strong> <input class="border border-gray-300 p-1" type="text" id="invoiceDate"/></p>
                    <p><strong>Term:</strong> <input class="border border-gray-300 p-1" type="text" value="Transfer"/></p>
                </td>
                <td class="w-1/2">
                    <p><strong>To:</strong> <input class="border border-gray-300 p-1" type="text" value="CV ELEXTRA"/></p>
                    <p><strong>Attn:</strong> <input class="border border-gray-300 p-1" type="text" value="Bpk Wandy"/></p>
                    <p><strong>Phone:</strong> <input class="border border-gray-300 p-1" type="text" value="0411-423888"/></p>
                </td>
            </tr>
        </table>
        <h2 class="text-xl font-bold mb-2">Invoice</h2>
        <table class="bordered-table mb-4" id="invoiceTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Amount (IDR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
        <button id="addRowButton" class="bg-blue-500 text-white px-4 py-2 mb-4" onclick="addRow()">Add Row</button>
        <table class="bordered-table mb-4">
            <tr>
                <td class="w-3/4 text-right"><strong>Total</strong></td>
                <td id="grandTotal">Rp 0</td>
            </tr>
        </table>
        <h2 class="text-xl font-bold mb-2">Payment Detail</h2>

<div class="space-y-3">

    <div class="grid grid-cols-3 gap-2 items-center">
        <label class="font-semibold">Nama Bank</label>
        <input class="col-span-2 border border-gray-300 p-1"
               type="text" value="Mandiri"/>
    </div>

    <div class="grid grid-cols-3 gap-2 items-center">
        <label class="font-semibold">No. Rekening</label>
        <input class="col-span-2 border border-gray-300 p-1"
               type="text" value="12000-1172-1888"/>
    </div>

    <div class="grid grid-cols-3 gap-2 items-center mb-4">
        <label class="font-semibold">A/n</label>
        <input class="col-span-2 border border-gray-300 p-1"
               type="text" value="BASRI"/>
    </div>

    <hr>

    <div class="grid grid-cols-3 gap-2 items-center">
        <label class="font-semibold">Nama Bank</label>
        <input class="col-span-2 border border-gray-300 p-1"
               type="text" value="BCA"/>
    </div>

    <div class="grid grid-cols-3 gap-2 items-center">
        <label class="font-semibold">No. Rekening</label>
        <input class="col-span-2 border border-gray-300 p-1"
               type="text" value="2120-3762-95"/>
    </div>

    <div class="grid grid-cols-3 gap-2 items-center">
        <label class="font-semibold">A/n</label>
        <input class="col-span-2 border border-gray-300 p-1"
               type="text" value="BASRI"/>
    </div>

</div>

        <button id="exportButton" class="bg-green-500 text-white px-4 py-2 mt-4" onclick="exportToPDF()">Export to PDF</button>
    </div>
    <script>
        function addRow() {
            const table = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length + 1;
            const row = table.insertRow();
            row.innerHTML = `
                <td>${rowCount}</td>
                <td><textarea class="border border-gray-300 p-1 w-full" placeholder="Description"></textarea></td>
                <td><input class="border border-gray-300 p-1 w-full" type="number" placeholder="Qty" oninput="calculateAmount(this)"/></td>
                <td><input class="border border-gray-300 p-1 w-full" type="text" placeholder="Unit Price" oninput="calculateAmount(this)"/></td>
                <td><input class="border border-gray-300 p-1 w-full" type="text" placeholder="Amount (IDR)" readonly/></td>
            `;
        }

        function calculateAmount(element) {
            const row = element.parentElement.parentElement;
            const qty = row.cells[2].getElementsByTagName('input')[0].value;
            const unitPrice = row.cells[3].getElementsByTagName('input')[0].value.replace(/[^0-9]/g, ""); // Hapus format non-numerik
            const amount = row.cells[4].getElementsByTagName('input')[0];

            if (qty && unitPrice) {
                const total = parseFloat(qty) * parseFloat(unitPrice);
                amount.value = `Rp ${total.toLocaleString('id-ID')}`;
            } else {
                amount.value = '';
            }

            calculateTotal();
        }

        function calculateTotal() {
            const table = document
                .getElementById('invoiceTable')
                .getElementsByTagName('tbody')[0];

            let total = 0;

            for (let i = 0; i < table.rows.length; i++) {
                const amountInput =
                    table.rows[i].cells[4].getElementsByTagName('input')[0];

                const amount = amountInput.value.replace(/[^0-9]/g, "");
                if (amount) {
                    total += parseFloat(amount);
                }
            }

            document.getElementById('grandTotal').innerText =
                `Rp ${total.toLocaleString('id-ID')}`;
        }

        function exportToPDF() {
            const addRowButton = document.getElementById('addRowButton');
            addRowButton.style.display = 'none';
            const exportButton = document.getElementById('exportButton');
            exportButton.style.display = 'none';

            const element = document.getElementById('quotationContent');
            const opt = {
                margin: 1,
                filename: 'invoice.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save().then(() => {
                addRowButton.style.display = 'block';
                exportButton.style.display = 'block';
            });
        }
        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('invoiceDate');

            const today = new Date();
            const options = {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            };

            dateInput.value = today.toLocaleDateString('id-ID', options);
        });
    </script>
</body>
<style>
    @media print {
        body {
            min-width: 1024px !important;
        }

        #quotationContent {
            width: 1024px !important;
            max-width: 1024px !important;
            margin: 0 auto !important;
        }

        table {
            width: 100% !important;
            font-size: 12px;
        }

        input, textarea {
            font-size: 12px !important;
        }

        .flex {
            flex-direction: row !important;
        }

        button {
            display: none !important;
        }
    }
</style>
</html>
